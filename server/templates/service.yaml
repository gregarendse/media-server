---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "server.selectorLabels" . | nindent 4 }}

  {{- with .Values.ports }}
  ports:
    {{- range $key, $val := . }}
    - name: {{ $key }}
      targetPort: {{ $key }}
      port: {{ $val.target }}
      protocol: {{ $val.protocol }}
    {{ end -}}
  {{- end }}
